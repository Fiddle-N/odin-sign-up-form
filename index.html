<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">    <title>Sign-up Form</title>
</head>
<body>

    <div class="hero-container">
        <div class="hero">
            <!-- <div class="hero-text">don't forget attribution</div> -->
            <div class="hero-logo-banner">
                    <img src="odin-lined.png" width="100px" class="hero-logo-icon"></img>
                    <div class="hero-logo-text">Odin</div>
            </div>
            <div class="hero-attrib">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
    </div>
    <div class="content">
        <div class="content-intro">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realise your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <div class="content-form">
            <form action="#" method="get" id="content-form">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <ul class="content-form-fields">
                        <li>
                            <label for="first_name">First name</label>
                            <input type="text" name="first_name" id="first_name" placeholder=" " required pattern="[A-Za-z -]+"><span data-help="First name consists of letters and spaces only."></span>
                        </li>
                        <li>
                            <label for="last_name">Last name</label>
                            <input type="text" name="last_name" id="last_name" placeholder=" " required pattern="[A-Za-z -]+"><span data-help="Last name consists of letters and spaces only."></span>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder=" " required><span data-help="Please enter a valid email address"></span>
                        </li>
                        <li>
                            <label for="tel_no">Phone number</label>
                            <input type="tel" name="tel_no" id="tel_no">
                        </li>
                        <li>
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd" placeholder=" " required pattern="[\w\d !Â£$%^&\*'\x22]+"><span data-help="Password can only contain letters, spaces and some special chars"></span>
                        </li>
                        <li>
                            <label for="pwd-confirm">Confirm password</label>
                            <input type="password" id="pwd-confirm" placeholder=" " required pattern="[A-Za-z -]+">
                        </li>
                    </ul>
                </fieldset>
                
            </form>
        </div>
        <div class="content-actions">
            <button form="content-form" type="submit" class="content-actions-submit">Create Account</button>
            <p class="content-actions-login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
